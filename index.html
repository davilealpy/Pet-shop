<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">

<body style="background-color: rgb(136, 136, 136);">

          <div id="blue-effect">

              <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
                    
     
              <br>
              <br>
              <br>
               <ul style="list-style: none; display: flex; flex-direction: row; justify-content: space-around;">
                     <li>
               <h1 class="title" id="title"><span style="color: rgb(12, 12, 76);">Pet</span> Rações</h1>
                     </li>
                     <li><img class="icon" style="width: 190px; float: inline-end; border-radius: 100%;" src="images/Icone PetShop.jpeg" alt=""></li>
               </ul>
              
                      <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Início</a>
                <a href="#">Produtos</a>
                <a href="#">Carrinho</a>

                      <br>
                      <br>

                      <br>

          </div>

    <main >
        <section id="produtos">
            <div class="produto">
                <h2>Ração Gold</h2>
                <p>R$ 20.00</p>
                <button data-nome="Ração para Cães" data-preco="20">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <h2>Ração Dock</h2>
                <p>R$ 20.00</p>
                <button data-nome="Ração para Cães" data-preco="20">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <h2>Ração fire</h2>
                <p>R$ 10.00</p>
                <button data-nome="Brinquedo para Gatos" data-preco="10">Adicionar ao Carrinho</button>
            </div>
            <!-- Outros produtos -->
        </section>

        <section id="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho"></ul>
            <p>Total: €<span id="total">0</span></p>
            <button id="finalizar-compra">Deletar Todos</button>
        </section>
    </main>

    <script src="scripts.js"></script>
