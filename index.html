    <script src="scripts.js"></script>
    
    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
        const texto = "Pet Rações";
        let index = 0;
        const velocidade = 200; // Velocidade de digitação (em milissegundos)
    
        function digitar() {
            if (index < texto.length) {
                document.getElementById("title").innerHTML += texto.charAt(index);
                index++;
                setTimeout(digitar, velocidade);
            }
        }
    
        window.onload = function() {
            digitar();
        };
    </script>
